image: cirrusci/flutter:latest

before_script:
  - flutter --version 2.10.0  # Specify the Flutter version directly
  - flutter config --enable-web  # Enable web support if needed
  - flutter doctor
  - flutter pub get

stages:
  - build
  - test
  - deploy

variables:
  DART_VERSION: "3.7.7"  # Specify the Dart SDK version here

build-job:
  stage: build
  script:
    - flutter config --dart $DART_VERSION  # Set Dart SDK version
    - flutter build apk --release
  artifacts:
    paths:
      - build/app/outputs/flutter-apk/app-release.apk

unit-test-job:
  stage: test
  script:
    - flutter config --dart $DART_VERSION  # Set Dart SDK version
    - flutter test
  allow_failure: true

lint-test-job:
  stage: test
  script:
    - flutter config --dart $DART_VERSION  # Set Dart SDK version
    - flutter analyze
  allow_failure: true

deploy-job:
  stage: deploy
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
  environment:
    name: production
  dependencies:
    - build-job
  artifacts:
    paths:
      - build/app/outputs/flutter-apk/app-release.apk
